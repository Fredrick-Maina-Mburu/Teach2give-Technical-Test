<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Design a function that takes a string or sequence of characters as input and
        // returns the character that appears most frequently.
        // Eg 11189 => '1'
        // hello => l

        function frequentCharacter(input){
            const object = {};

            for (let char of input){
                if(object[char]){
                    object[char]++;
                } else {
                    object[char] = 1;
                }
            }

            let maxCount = 0;
            let maxCountChar = '';

            for(let char in object){
                if(object[char] > maxCount){
                    maxCount = object[char];
                    maxCountChar = char;
                }
            }
        
            return maxCountChar;
        }

        console.log(frequentCharacter('11189'));

        console.log(frequentCharacter('hello'));
    </script>
</body>
</html>
