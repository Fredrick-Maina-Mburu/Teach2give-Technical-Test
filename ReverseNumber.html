<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>

        // Design a function that reverses the digits of an integer. For example, 50
        // should become 5 and -12 should become -21.

        function reverseNumber(num){
            const sign = Math.sign(num)

            const numArray = Math.abs(num).toString().split('');

            const reverseArray = [];

            for(let i = numArray.length - 1; i >= 0; i--){
                reverseArray.push(numArray[i]);
            }

            const reversedNumber = parseInt(reverseArray.join(''));

            return sign * reversedNumber;
        }

        console.log(reverseNumber(50));

        console.log(reverseNumber(-12));
    </script>
</body>
</html>
