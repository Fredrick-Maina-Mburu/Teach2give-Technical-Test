<body>
    <script>
        // Write a recursive function to calculate the factorial of a number

        function factorial(num){
            if(num < 2)
                return 1;

            return num * factorial(num - 1);
        }

        console.log(factorial(3));

        console.log(factorial(5));

        console.log(factorial(1));
    </script>
</body>
